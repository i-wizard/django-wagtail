<div class="container">
{% load wagtailcore_tags %}
    <div class="row">
        <div class="col-lg-4">
            <h1>
                {{self.title}}
            </h1>
            <p>
                {{self.text|richtext }}
            </p>
            <div>
                {% if self.button_page %}
                <a type="button" href="{{self.button_page.url}}" class="btn btn-success">{{self.button_text}}</a>
                {% elif self.button_url %}
                <a type="button" href="{{self.button_url}}" class="btn btn-danger">{{self.button_text}}</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
